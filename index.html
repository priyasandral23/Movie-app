<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Movie APP</title>
</head>
<body>
    <h1>Film Zone</h1>
    <form action="">
        <input type="text" class="search-input" placeholder="Search for movie...">
        <button type="submit">Search</button>
        <button type="button" class="watchlist-button">Watchlist</button>
    </form>

    <div class="image-container"></div>

    <div class="details-container hidden">
        <h2 class="movie-title">Movie title</h2>
        <button class="close-details">Close</button>
        <div class="details-content"></div>
    </div>

    <div id="watchlist-container" class="hidden">
        <h2>Your Watchlist</h2>
        <div class="watchlist-items"></div>
        <button class="close-watchlist">Close Watchlist</button>
    </div>
    <div class="notification"></div>


    <script src="script.js"></script>
</body>
</html>
